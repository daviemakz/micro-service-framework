language: node_js
node_js:
  - '10'
  - '12'
  - 'lts/*'

script: echo "Running pipeline against $(node -v) ..."

jobs:
  include:
    - stage: test
    - stage: deploy
      name: 'documentation'
      script:
        - cd docs
        - git pull origin HEAD:master
        - yarn install
        - cd website
        - yarn install
        - yarn build
        - cd ../..
        - git config --global user.name "${GH_NAME}"
        - git config --global user.email "${GH_EMAIL}"
        - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
        - cd docs/website && GIT_USER="${GH_NAME}" yarn run publish-gh-pages

stages:
  - test
  - name: deploy
    if: branch = master
